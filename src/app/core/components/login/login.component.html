<div class="container">
  <mat-card class="login-container">
    <mat-card-header>
      <mat-card-title>Zaloguj się</mat-card-title>
    </mat-card-header>
    <form [formGroup]="form" class="login-container" #f="ngForm">

      <mat-form-field appearance="legacy">
        <mat-label>E-mail użytkownika</mat-label>
        <input matInput formControlName="email" autocomplete="off">
        <mat-error>Wprowadź nazwę</mat-error>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Hasło</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <mat-error>Wprowadź hasło</mat-error>
        <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <a routerLink="/register" class="register">Nie masz konta? Zarejestruj się tutaj!</a>
      <button
        mat-raised-button
        class="login-btn"
        color="accent"
        type="submit"
        (click)="login()"
        >Zaloguj się</button>
      <mat-error *ngIf="wrongCredentials">Email lub hasło jest błędne</mat-error>
    </form>
  </mat-card>
</div>
