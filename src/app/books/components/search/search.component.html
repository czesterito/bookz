<div class="container">
  <mat-card class="categories">
    <p id="categories-title">Kategorie</p>
    <mat-selection-list [multiple]="false">
      <mat-list-option selected id="all">Wszystko</mat-list-option>
      <mat-divider></mat-divider>
      <mat-list-option *ngFor="let category of categories" [value]="category">
        {{category}}
        <mat-divider></mat-divider>
      </mat-list-option>
    </mat-selection-list>
  </mat-card>
  <div class="right-container">
    <mat-card class="filter">
      <div>
        <mat-form-field appearance="legacy" class="find">
          <mat-label>Szukaj</mat-label>
          <mat-icon matSuffix>search</mat-icon>
          <input matInput autocomplete="off">
        </mat-form-field>
        <button mat-raised-button color="accent" class="btn">Wyszukaj</button>
      </div>
      <span class="spacer"></span>
      <pagination-controls (pageChange)="page = $event" nextLabel="Następny" previousLabel="Poprzedni"></pagination-controls>
    </mat-card>
    <div class="books">
      <mat-card class="book"
                *ngFor="let book of books | paginate: { itemsPerPage: 5, currentPage: page }">
        <div class="book-info">
          <div class="title" (click)="pickBook(book.id)">{{book.title}}</div>
          <div>Autor: {{book.author}}</div>
          <div>Kategoria: {{book.category}}</div>
          <div>Stan: {{book.condition}}</div>
          <div>Miejscowość: </div>
        </div>
        <div class="book-btn-container">
          <button
            mat-raised-button
            class="book-btn"
            (click)="pickBook(book.id)"
            color="accent">Wybierz</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
